<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文档元素</title>
</head>
<body>
<header>
    <hgroup>
        <h1>标题部分</h1>
        <h4>小标题部分</h4>
    </hgroup>
    <nav>这里存放文档的导航</nav>
    这里部分一般是页面头部，包括：LOGO、标题、导航等内容
</header>
  <section> 
    这里一般是存放文档主题内容。 
  </section>
  <article>
      <header>
          <nav></nav>
      </header>
      <section></section>
      <footer></footer>
  </article>
  <aside>这是是一个注释</aside>
<footer>
    <h4>这是尾部的副标题</h4>
    这里是页面的尾部，一般包括：版权声明、友情链接等内容
    <address>联系信息</address>
</footer>
</body>
</html>
